{% extends "Base.html" %}
{% block content %}
<h2>Nieuwe bestelling</h2>
<form method="POST">
    <label>Deadline:</label>
    <input type="date" name="deadline" required><br>

    <label>Taaktype:</label>
    <input type="text" name="task_type" required><br>

    <label>Producttype:</label>
    <input type="text" name="product_type" required><br>

    <label>Adres ID:</label>
    <input type="number" name="address_id" required><br>

    <button type="submit">Verstuur bestelling</button>
</form>
{% endblock %}
