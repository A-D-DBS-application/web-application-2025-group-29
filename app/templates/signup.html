{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
                <h2 class="h4 mb-3 text-center">Account aanmaken</h2>
        <form method="POST" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Gebruikersnaam</label>
            <input type="text" name="username" class="form-control" placeholder="Bijv. boerjan01" required>
            <div class="invalid-feedback">Gebruikersnaam is verplicht.</div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Voornaam</label>
              <input type="text" name="first_name" class="form-control" placeholder="Jan" required>
              <div class="invalid-feedback">Voornaam is verplicht.</div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Achternaam</label>
              <input type="text" name="last_name" class="form-control" placeholder="Janssen" required>
              <div class="invalid-feedback">Achternaam is verplicht.</div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Type account</label>
            <select name="user_type" class="form-select" required>
              <option value="" disabled selected>Kies een type</option>
              <option value="customer">Klant</option>
              <option value="company">Bedrijf</option>
              <option value="driver">Chauffeur</option>
            </select>
            <div class="invalid-feedback">Kies een type account.</div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Registreren</button>
          </div>
        </form>
        <script>
          // Bootstrap form validation
          (function() {
            'use strict';
            const form = document.querySelector('.needs-validation');
            form.addEventListener('submit', function(event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          })();
        </script>
                <p class="mt-3 mb-0 text-center">
                  <a href="{{ url_for('routes.home') }}" class="text-decoration-none">‚Üê Terug</a> | 
                  <a href="{{ url_for('routes.login') }}" class="text-decoration-none">Inloggen</a>
                </p>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
