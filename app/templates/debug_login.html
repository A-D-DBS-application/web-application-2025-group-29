<!DOCTYPE html>
<html>
<head>
    <title>Debug Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Debug Login Test</h1>
    <p>Deze pagina test of het formulier wordt verzonden.</p>
    
    <form method="POST" action="/login" id="testForm">
        <input type="hidden" name="user_type" value="customer">
        <label>Email: <input type="email" name="email" value="mathisvancamp7@gmail.com" required></label><br><br>
        <label>Password: <input type="password" name="password" required></label><br><br>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="debug"></div>
    
    <script>
        const form = document.getElementById('testForm');
        const debug = document.getElementById('debug');
        
        form.addEventListener('submit', function(e) {
            debug.innerHTML += '<p class="success">✓ Form submit event triggered!</p>';
            debug.innerHTML += '<p>Form data:</p><pre>' + JSON.stringify(Object.fromEntries(new FormData(form)), null, 2) + '</pre>';
            
            // Don't prevent default - let it submit
            fetch('/login', {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                debug.innerHTML += '<p class="success">✓ Response received: ' + response.status + '</p>';
                return response.text();
            })
            .then(html => {
                debug.innerHTML += '<p>Response preview:</p><pre>' + html.substring(0, 500) + '...</pre>';
            })
            .catch(error => {
                debug.innerHTML += '<p class="error">✗ Error: ' + error.message + '</p>';
            });
            
            e.preventDefault(); // Prevent normal form submission for debugging
        });
        
        console.log('Debug page loaded');
    </script>
</body>
</html>
