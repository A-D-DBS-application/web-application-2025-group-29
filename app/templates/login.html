{% extends "base.html" %}
{% block content %}
{% set user_type = user_type|default('customer') %}
<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
                <h2 class="h4 mb-3 text-center">Inloggen</h2>
        <form method="POST" action="{{ url_for('routes.login') }}" class="needs-validation" novalidate id="loginForm">
          <div class="mb-3">
            <label class="form-label">Gebruikersnaam</label>
            <input type="text" name="username" class="form-control" placeholder="Bijv. boerjan01" required id="username_input">
            <div class="invalid-feedback">Gebruikersnaam is verplicht.</div>
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-success" id="submitBtn">Inloggen</button>
          </div>
        </form>
        <script>
          // Bootstrap form validation with better error handling
          (function() {
            'use strict';
            try {
              const form = document.getElementById('loginForm');
              const submitBtn = document.getElementById('submitBtn');
              
              if (!form || !submitBtn) {
                console.error('ERROR: Form or submit button not found!');
                return;
              }
              
              // Debug logging
              console.log('Login form initialized');
              
              form.addEventListener('submit', function(event) {
                try {
                  console.log('Form submit triggered');
                  
                  // Check form validity
                  if (!form.checkValidity()) {
                    console.log('Form validation failed - showing validation errors');
                    event.preventDefault();
                    event.stopPropagation();
                    form.classList.add('was-validated');
                    
                    // Show which fields are invalid
                    const invalidFields = form.querySelectorAll(':invalid');
                    console.log('Invalid fields:', invalidFields.length);
                    invalidFields.forEach(function(field) {
                      console.log('Invalid field:', field.name, field.validationMessage);
                    });
                    
                    return false;
                  }
                  
                  // Form is valid, show loading state
                  console.log('Form is valid, submitting to server...');
                  submitBtn.disabled = true;
                  submitBtn.textContent = 'Inloggen...';
                  
                  // Allow form to submit normally - don't prevent default
                  form.classList.add('was-validated');
                  
                  // Log form data for debugging
                  const formData = new FormData(form);
                  console.log('Submitting form with data:');
                  for (let [key, value] of formData.entries()) {
                    console.log(`  ${key}: ${value || '(empty)'}`);
                  }
                  
                } catch (e) {
                  console.error('ERROR in form submit handler:', e);
                  alert('Er is een fout opgetreden bij het verzenden van het formulier. Check de console voor details.');
                  submitBtn.disabled = false;
                  submitBtn.textContent = 'Inloggen';
                  event.preventDefault();
                }
              }, false);
              
            } catch (e) {
              console.error('ERROR initializing login form:', e);
              alert('Er is een fout opgetreden bij het laden van het inlogformulier. Check de console voor details.');
            }
          })();
        </script>
                <p class="mt-3 mb-0 text-center">
                  <a href="{{ url_for('routes.home') }}" class="text-decoration-none">‚Üê Terug</a> | 
                  <a href="{{ url_for('routes.signup') }}" class="text-decoration-none">Registreren</a>
                </p>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
