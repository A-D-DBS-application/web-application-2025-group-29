{% extends "base.html" %}
{% block content %}
<script>
  // Handle hash fragment errors from Supabase redirects - MUST run immediately
  (function() {
    if (window.location.hash) {
      const hash = window.location.hash.substring(1); // Remove #
      const params = new URLSearchParams(hash);
      
      if (params.has('error') || params.has('error_code')) {
        // Redirect to same page with query params instead of hash
        const queryParams = new URLSearchParams();
        if (params.has('error')) queryParams.set('error', params.get('error'));
        if (params.has('error_code')) queryParams.set('error_code', params.get('error_code'));
        if (params.has('error_description')) queryParams.set('error_description', params.get('error_description'));
        
        // Replace hash with query params - use replace to avoid adding to history
        window.location.replace(window.location.pathname + '?' + queryParams.toString());
        return; // Stop execution
      }
    }
  })();
</script>
<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="h4 mb-3 text-center">Wachtwoord vergeten</h2>
        <p class="text-muted text-center mb-4">Voer je e-mailadres in en we sturen je een link om je wachtwoord te resetten.</p>
        <form method="POST" class="needs-validation" novalidate>
          <div class="mb-4">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" placeholder="naam@voorbeeld.com" required autocomplete="email">
            <div class="invalid-feedback">Voer een geldig e-mailadres in.</div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Reset link versturen</button>
          </div>
        </form>
        <script>
          // Bootstrap form validation
          (function() {
            'use strict';
            const form = document.querySelector('.needs-validation');
            form.addEventListener('submit', function(event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          })();
        </script>
        <p class="mt-3 mb-0 text-center">
          <a href="{{ url_for('routes.login') }}" class="text-decoration-none">Terug naar inloggen</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
