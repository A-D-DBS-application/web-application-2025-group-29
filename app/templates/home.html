{% extends "base.html" %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-6 fw-bold">Welkom bij AgriFlow</h1>
    <p class="col-md-8 fs-5">De slimme oplossing voor landbouwplanning en logistiek.</p>
    {% if g.current_user_id %}
      <a class="btn btn-success btn-lg" href="{{ url_for('routes.order') }}">Plaats een bestelling</a>
    {% else %}
      <a class="btn btn-success btn-lg" href="{{ url_for('routes.select_role') }}">Begin hier</a>
    {% endif %}
  </div>
</div>
{% endblock %}
